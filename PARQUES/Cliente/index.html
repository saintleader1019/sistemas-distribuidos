<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente ParquÃ©s</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    input, button { margin: 0.25rem; }
    pre { background: #f4f4f4; padding: 0.5rem; height: 200px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Cliente WebSocket - ParquÃ©s</h1>

  <input type="text" id="nombre" placeholder="Tu nombre">
  <button onclick="conectar()">Conectar</button>
  <br>
  <hr>
  <button onclick="lanzarDados()">ðŸŽ² Lanzar Dados</button>
  <br>
  <input type="number" id="indiceFicha" placeholder="Ficha # (0-3)">
  <input type="number" id="cantidad" placeholder="Casillas a mover">
  <button onclick="moverFicha()">Mover Ficha</button>
  <br>
  <button onclick="sacarFicha()">Sacar Ficha</button>
  <hr>
  <pre id="salida"></pre>

  <script>
    let socket;

    function conectar() {
      const nombre = document.getElementById("nombre").value;
      socket = new WebSocket("ws://localhost:8000/ws");

      socket.onopen = () => log("Conectado al servidor");

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        log("Servidor: " + JSON.stringify(data));

        if (data.tipo === "solicitar_nombre") {
          socket.send(JSON.stringify({ nombre }));
        }
      };

      socket.onclose = () => log("ConexiÃ³n cerrada");
      socket.onerror = (err) => log("Error: " + err.message);
    }

    function lanzarDados() {
      socket.send(JSON.stringify({ tipo: "lanzar_dados" }));
    }

    function moverFicha() {
      const idx = parseInt(document.getElementById("indiceFicha").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      socket.send(JSON.stringify({ tipo: "mover_ficha", indice_ficha: idx, cantidad }));
    }

    function sacarFicha() {
      const idx = parseInt(document.getElementById("indiceFicha").value);
      socket.send(JSON.stringify({ tipo: "sacar_ficha", indice_ficha: idx }));
    }

    function log(msg) {
      const out = document.getElementById("salida");
      out.textContent += msg + "\n";
      out.scrollTop = out.scrollHeight;
    }
  </script>
</body>
</html>
